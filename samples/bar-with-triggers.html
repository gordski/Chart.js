<!doctype html>
<html>
	<head>
		<title>Bar Chart</title>
		<script src="../Chart.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		<style>
			canvas{
			}

			body {
				background-color: black;
				font-family: sans-serif;
			}

			div#details {
				color: lightgrey;
				
				background-color: grey;
				
				width: 250px;
				height: 80px;

				padding-top: 10px;
				padding-left: 10px;
				padding-bottom: 10px;
				padding-right: 10px;

				font-size: 12pt;
			}

			td {
				vertical-align: top;
			}

			th {
				vertical-align: top;
				text-align: left;
			}

			table#team_info {
				display: none;
			}

		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<canvas id="canvas" height="450px" width="600px"></canvas>
				</td>
				<td>
						<div id="details">
							<table id="team_info" width="250px">
								<tr> <th>Team:</th> <td id="team_name"></td></tr>
								<tr> <th>Members:</th> <td id="team_members"></td></tr>
							</table>
						</div>
				</td>
			</tr>
		</table>


	<script>

		var hideEventData = {
			team : "",
			members : ""
		}

		function toolTipEvent(data) {
			document.getElementById("team_name").innerHTML = data.team;
			document.getElementById("team_members").innerHTML = data.members;
			
			document.getElementById("team_info").style.display = data == hideEventData ? "none" : "block";
		}


		var barChartData = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					fillColor : "rgba(220,220,220,0.5)",
					strokeColor : "rgba(220,220,220,1)",
					data : [65,59,90,81,56,55,40],
					toolTipEvent : toolTipEvent,
					toolTipShowEventData :
						{
							team : "Team A",
							members	: "<em>Ludwig, Betty, Frank, Roberta</em>"
						},
					toolTipHideEventData : hideEventData
				},
				{
					fillColor : "rgba(151,187,205,0.5)",
					strokeColor : "rgba(151,187,205,1)",
					data : [28,48,40,19,96,27,100],
					toolTipEvent : toolTipEvent,
					toolTipShowEventData :
						{
							team : "Team B",
							members	: "<em>Phil, Bert, Susan, Jamie</em>"
						},
					toolTipHideEventData : hideEventData
				}
			]
			
		}

	var myLine = new Chart(document.getElementById("canvas").getContext("2d")).Bar(barChartData, {});
	
	</script>
	</body>
</html>
